<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Confirmación de compra</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="pagina">
        <h2 class="text-center">Confirmación de compra</h2>
        <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show message" role="alert">
            [[${mensaje}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card-body">
                        <div class="form-group">
                            <strong><label for="nombre">Nombre</label></strong>
                            <p  id="nombre" th:text="*{pedido.cliente.nombre}"></p>
                        </div>

                        <div class="form-group">
                            <strong><label for="correoElectronico">Correo electrónico</label></strong>
                            <p  id="correoElectronico" th:text="*{pedido.cliente.correoElectronico}">
                            </p>
                        </div>
                        <div class="form-group">
                            <strong><label for="direccionEnvio">Dirección de envío</label></strong>
                            <p   id="direccionEnvio" th:text="*{pedido.cliente.direccionEnvio}"></p>
                        </div>
                        <div class="form-group">
                            <strong><label for="direccionEnvio">Total</label></strong>
                            <p   id="direccionEnvio" th:text="*{pedido.total}"></p>
                        </div>

                    </div>
                </div>
            </div>
            <h3>Productos comprados</h3>
            
            <div class="row">


                <table class="table table-striped">
                    <thead>
                    <tr>                       
                        <th>Nombre</th>
                        <th>precio</th>                       
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${listaProductos}">                       
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/seguro/pedidos}" class="btn btn-primary mt-2">Ver pedidos</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

</html>
