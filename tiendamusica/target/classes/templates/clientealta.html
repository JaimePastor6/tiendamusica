<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Alta de Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="pagina">
        <h2 class="text-center">Alta de Cliente</h2>
        <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show message" role="alert">
            [[${mensaje}]]
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form th:object="${cliente}" th:action="@{/cliente/procesaralta}" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" />
                        </div>
                        <div class="form-group">
                            <label for="correoElectronico">Correo electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico"
                                th:field="*{correoElectronico}" />
                        </div>
                        <div class="form-group">
                            <label for="direccionEnvio">Dirección de envío</label>
                            <input type="text" class="form-control" id="direccionEnvio" th:field="*{direccionEnvio}" />
                        </div>
                        <button type="submit" class="btn btn-primary">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

</html>
