<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de productos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="pagina">
        <h2 class="text-center">Lista de productos</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="producto : ${listaProductos}" style="margin: 20px 0px;">
                    <div class="card">
                        <img class="card-img-top" th:src="@{'/producto/imagenes/' + ${producto.imagen}}" alt="Card image cap" style="height:300px;">
                        <div class="card-body">
                            <h5 class="card-title"><a th:href="@{'/producto/ver/' + ${producto.id}}" th:text="${producto.nombre}"></a></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
   
</body>
</html>
